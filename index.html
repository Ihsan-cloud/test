<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kontrol Relay Firebase</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    h1 { margin-top: 30px; }
    .relay-btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on { background-color: #4CAF50; color: white; }
    .off { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>Kontrol 4 Relay via Firebase</h1>
  <div id="buttons"></div>

  <script>
    const firebaseURL = "https://ihsan-cloud-f3a02-default-rtdb.asia-southeast1.firebasedatabase.app/relay.json";

    let relays = { r1: 0, r2: 0, r3: 0, r4: 0 };

    function renderButtons() {
      const container = document.getElementById("buttons");
      container.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const key = `r${i}`;
        const btn = document.createElement("button");
        btn.className = "relay-btn " + (relays[key] ? "on" : "off");
        btn.textContent = `Relay ${i} (${relays[key] ? "ON" : "OFF"})`;
        btn.onclick = () => toggleRelay(key);
        container.appendChild(btn);
      }
    }

    function toggleRelay(key) {
      relays[key] = relays[key] ? 0 : 1;
      fetch(firebaseURL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ [key]: relays[key] })
      }).then(() => renderButtons());
    }

    function fetchRelayStatus() {
      fetch(firebaseURL)
        .then(res => res.json())
        .then(data => {
          relays = data || relays;
          renderButtons();
        });
    }

    setInterval(fetchRelayStatus, 500); // auto-refresh tiap 3 detik
    fetchRelayStatus();
  </script>
</body>
</html>
