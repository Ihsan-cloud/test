<!DOCTYPE html>
<html>
<head>
  <title>Kontrol LED Firebase</title>
</head>
<body>
  <h2>Kendalikan LED Bawaan ESP8266</h2>
  <button onclick="setLED('ON')">Nyalakan LED</button>
  <button onclick="setLED('OFF')">Matikan LED</button>

  <script>
    const databaseURL = "https://ihsan-cloud-f3a02-default-rtdb.asia-southeast1.firebasedatabase.app/led.json";

    function setLED(state) {
      fetch(databaseURL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(state)
      })
      .then(res => res.json())
      .then(data => {
        alert("LED disetel ke: " + state);
      })
      .catch(err => {
        alert("Gagal mengirim: " + err);
      });
    }
  </script>
</body>
</html>
