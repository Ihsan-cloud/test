<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ... (CSS sebelumnya tetap sama) ... */
body {
  font-family: Arial, sans-serif; text-align: center; background: white; color: #000080;
}

.container { margin-top: 20px; }

.datetime-container {
  width: 95%; max-width: 400px; margin: 0 auto; border-radius: 10px; overflow: hidden;
}

.judul {
  text-align: center; width: 100%; margin: 2px; padding: 0; font-size: 4em; line-height: 1; cursor: pointer;
  color: #566D7E; user-select: none; border-bottom: 2px solid transparent; transition: border-color .3s ease; display: inline-block;
}

.judul:hover { border-color: #0099FF; }

.day-display {
  font-size: 3em; background:#E0E5E5; font-weight: bold; padding: 10px 20px;
  border: 4px solid black; border-bottom: none; border-radius: 10px 10px 0 0;
}

.time-display {
  font-size: 3.5em; font-weight: bold; padding: 10px 20px; background:#00BFFF; color: white;
  border: 4px solid black; border-top: none; border-radius: 0 0 10px 10px;
}

.day-display.sunday { color: red; }

.day-display.friday { color: green; }

.day-display.other { color: black; }

.day-display:hover { background: #E0E5E5; }

.time-display:hover { background: lightgrey; }

    
    
.relay-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  padding: 8px;
  width: 86%;
  max-width: 600px;
  margin: 5px auto 0;
  justify-content: center;
}

.relay {
  width: 95px;
  min-height: 60px;
  box-sizing: border-box;
  position: relative;
  background: #0C090A;
  color: white;
  border-radius: 4px;
  padding: 10px 5px;
  font-weight: bold;
  text-align: center;
  transition: all 0.3s ease;
  border: 1.5px solid white;
  box-shadow: 0 0 0 3px #483C32;
  margin: 4px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: hidden;
}

.relay.on {
  color: #00FFFF;
  border-color: #00FFFF;
  box-shadow: 0 0 0 4px #483C32;
}

.hidden {
  display: block !important;
  animation: formClose 0.7s ease-out forwards !important;
  pointer-events: none;
}

@keyframes formAppear {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); filter: blur(8px); }
  50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); filter: blur(2px); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
}

@keyframes notificationAppear {
  0% { opacity: 0; transform: translate(-50%, -40%) scale(0.8); filter: blur(4px); }
  50% { opacity: 0.6; transform: translate(-50%, -48%) scale(1.05); filter: blur(1px); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
}

@keyframes notificationClose {
  0% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
  50% { opacity: 0.4; transform: translate(-50%, -48%) scale(0.9); filter: blur(2px); }
  100% { opacity: 0; transform: translate(-50%, -30%) scale(0.7); filter: blur(4px); }
}

.notification {
  position: fixed; top: 6%; left: 50%; transform: translate(-50%, -50%);
  background: #00BFFF; color: white; padding: 15px 45px; border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.2); font-size: 1.2em; border: 2px solid #555;
  opacity: 0; max-width: 80%; z-index: 1000; animation: none; display: none;
  animation-fill-mode: forwards;
}

@keyframes formClose {
  0% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
  50% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); filter: blur(2px); }
  100% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); filter: blur(6px); }
}

.warning-message {
  position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
  background: red; color: white; padding: 10px 20px; border-radius: 10px;
  font-size: 1.2em; animation: blink 3s infinite;
}

.schedule-setting {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background: #CCFFFF; padding: 30px; border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2); z-index: 1000;
  width: 90%; max-width: 400px; text-align: center;
  font-size: 1.2em; animation: formAppear 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

.schedule-setting label {
  display: block; margin: 10px 0;
}

.schedule-setting input,
.schedule-setting select {
  font-size: 1em; padding: 5px;
  width: 100%; max-width: 200px; margin: 5px auto;
}

.schedule-setting button {
  font-size: 1em; padding: 10px 20px; margin-top: 10px;
  background: #A24857; color: white; border: none; border-radius: 5px; cursor: pointer;
}

.schedule-setting button:hover {
  background: #E0E5E5;
}

.schedule-list {
  margin: 10px auto; padding: 10px; background: greylight;
  border-radius: 10px; width: 80%; max-width: 400px;
}

.schedule-item {
  padding: 5px; border-bottom: 1px solid #ccc;
}

@keyframes blink {
  0% { opacity: 1 }
  10% { opacity: .8 }
  20% { opacity: .6 }
  30% { opacity: .4 }
  40% { opacity: .2 }
  50% { opacity: 0 }
  60% { opacity: .2 }
  70% { opacity: .4 }
  80% { opacity: .6 }
  90% { opacity: .8 }
  100% { opacity: 1 }
}

.vertical-text {
  writing-mode: vertical-lr; text-orientation: upright;
  position: fixed; right: 10px; top: 50%;
  transform: translateY(-50%); font-size: 1.2em;
  padding: 60px 7px; background: #0099FF; color: white;
  border-radius: 5px; cursor: pointer; height: 150px;
  display: flex; align-items: center; justify-content: center;
  white-space: nowrap;
}
.schedule-panel {
  background: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
}

.schedule-panel ul {
  padding-left: 20px;
}

.schedule-panel .delete-btn {
  color: red;
  cursor: pointer;
  margin-left: 10px;
}    

    /* Tambahan CSS baru */
    .schedule-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #CCFFFF;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-size: 1.2em;
      display: none;
      animation: formAppear 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .schedule-form.visible {
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .add-schedule-btn {
      background: #4CAF50;
      color: white;
    }

    .view-schedule-btn {
      background: #2196F3;
      color: white;
    }

    .close-btn {
      background: #f44336;
      color: white;
    }

    .controls button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="judul">SWITCH</h1>
    <div class="datetime-container" id="datetimeContainer">
      <div class="day-display" id="day-display">Minggu</div>
      <div class="time-display" id="time">00:00:00</div>
    </div>

    <!-- Form Jadwal (Awalnya tersembunyi) -->
    <div id="scheduleForm" class="schedule-form">
      <h3>Tambah Jadwal Baru</h3>
      <form id="addScheduleForm" onsubmit="return addScheduleAndClose();">
        <label>Relay:</label>
        <select id="relaySelect">
          <option value="0">Lampu</option>
          <option value="1">Kipas</option>
          <option value="2">Nyamuk</option>
          <option value="3">LED</option>
          <option value="4">Stop Kontak</option>
        </select>

        <label>Hari:</label>
        <select id="daySelect">
          <option value="0">Minggu</option>
          <option value="1">Senin</option>
          <option value="2">Selasa</option>
          <option value="3">Rabu</option>
          <option value="4">Kamis</option>
          <option value="5">Jumat</option>
          <option value="6">Sabtu</option>
        </select>

        <label>Jam ON:</label>
        <input type="time" id="onTime" required>

        <label>Jam OFF:</label>
        <input type="time" id="offTime" required>

        <div class="controls">
          <button type="submit" class="add-schedule-btn">Tambah</button>
          <button type="button" class="close-btn" onclick="hideScheduleForm()">Tutup</button>
        </div>
      </form>
    </div>

    <!-- Panel Jadwal Hari Ini (Awalnya tersembunyi) -->
    <div id="todaySchedule" class="schedule-form">
      <h3>Jadwal Hari Ini</h3>
      <div id="scheduleListContent"></div>
      <div class="controls">
        <button class="close-btn" onclick="hideTodaySchedule()">Tutup</button>
      </div>
    </div>

    <!-- Tombol Kontrol -->
    <div class="controls">
      <button class="add-schedule-btn" onclick="showScheduleForm()">Tambah Jadwal</button>
      <button class="view-schedule-btn" onclick="showTodaySchedule()">Lihat Jadwal Hari Ini</button>
    </div>

    <div class="relay-grid">
      <div class="relay" id="relay0" data-name="Lampu" onclick="toggleRelay(0)">Lampu</div>
      <div class="relay" id="relay1" data-name="Kipas" onclick="toggleRelay(1)">Kipas</div>
      <div class="relay" id="relay2" data-name="Nyamuk" onclick="toggleRelay(2)">Nyamuk</div>
      <div class="relay" id="relay3" data-name="Led" onclick="toggleRelay(3)">LED</div>
      <div class="relay" id="relay4" data-name="Stop Kontak" onclick="toggleRelay(4)">Stop Kontak</div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script>
    // Firebase Configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB9-JkNWyY2tWDFH3O25I1iK7ANoL6zg-0",
      authDomain: "ihsan-cloud-f3a02.firebaseapp.com",
      databaseURL: "https://ihsan-cloud-f3a02-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ihsan-cloud-f3a02",
      storageBucket: "ihsan-cloud-f3a02.appspot.com",
      messagingSenderId: "442997712719",
      appId: "1:442997712719:web:de3ef3dc4cbb5b5925873a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const relayCount = 5;
    const relayPrefix = "relay";

    // Fungsi untuk menampilkan/sembunyikan form
    function showScheduleForm() {
      document.getElementById('scheduleForm').classList.add('visible');
    }

    function hideScheduleForm() {
      document.getElementById('scheduleForm').classList.remove('visible');
    }

    function showTodaySchedule() {
      const now = new Date();
      const today = now.getDay();
      loadUpcomingSchedules(today);
      document.getElementById('todaySchedule').classList.add('visible');
    }

    function hideTodaySchedule() {
      document.getElementById('todaySchedule').classList.remove('visible');
    }

    // Fungsi untuk memuat jadwal
    function loadUpcomingSchedules(day) {
      const dayRef = db.ref("schedules/" + day);
      const list = document.getElementById("scheduleListContent");
      list.innerHTML = "";

      dayRef.once("value", snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            const item = document.createElement("div");
            item.className = "schedule-item";
            item.textContent = `${getRelayName(data.relay)}: ${data.on} - ${data.off}`;
            
            const del = document.createElement("button");
            del.textContent = "Hapus";
            del.className = "delete-btn";
            del.onclick = () => {
              dayRef.child(child.key).remove();
              loadUpcomingSchedules(day);
              showNotification("Jadwal dihapus");
            };

            item.appendChild(del);
            list.appendChild(item);
          });
        } else {
          list.innerHTML = "<i>Belum ada jadwal untuk hari ini</i>";
        }
      });
    }

    function getRelayName(index) {
      const names = ["Lampu", "Kipas", "Nyamuk", "LED", "Stop Kontak"];
      return names[index] || "Relay " + index;
    }

// Fungsi toggle relay (ON/OFF)
function toggleRelay(index) {
  const relayRef = db.ref(relayPrefix + index);
  const relayEl = document.getElementById(relayPrefix + index);
  const relayName = relayEl.getAttribute("data-name");

  relayRef.once("value").then(snapshot => {
    const currentState = snapshot.exists() ? snapshot.val() : 0;
    const newState = currentState === 1 ? 0 : 1;
    relayRef.set(newState);
    showNotification(`${relayName} ${newState ? "ON" : "OFF"}`);
  });
}

// Update tampilan relay
function updateRelayUI(index, state) {
  const relayEl = document.getElementById(relayPrefix + index);
  if (relayEl) {
    relayEl.classList.toggle("on", state === 1);
  }
}

// Menampilkan notifikasi
function showNotification(text) {
  const notif = document.getElementById("notification");
  notif.textContent = text;
  notif.style.display = "block";
  notif.style.animation = "notificationAppear 0.5s ease-out forwards";

  setTimeout(() => {
    notif.style.animation = "notificationClose 0.5s ease-in forwards";
    setTimeout(() => { notif.style.display = "none"; }, 500);
  }, 2000);
}

// Update waktu dan hari
function updateTimeAndDay() {
  const now = new Date();
  const timeEl = document.getElementById("time");
  const dayEl = document.getElementById("day-display");
  const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
  
  timeEl.textContent = now.toLocaleTimeString('id-ID', {hour12: false});
  const day = days[now.getDay()];
  
  dayEl.textContent = day;
  dayEl.className = "day-display " + 
    (day === "Minggu" ? "sunday" : 
     day === "Jumat" ? "friday" : "other");
}

// Menambah jadwal (dipanggil dari form)
function addScheduleAndClose() {
  const relay = document.getElementById("relaySelect").value;
  const on = document.getElementById("onTime").value;
  const off = document.getElementById("offTime").value;
  const day = document.getElementById("daySelect").value;

  if (!on || !off) {
    alert("Isi waktu ON dan OFF");
    return false;
  }

  const newRef = db.ref("schedules/" + day).push();
  newRef.set({ relay, on, off }, () => {
    showNotification("Jadwal ditambahkan");
    document.getElementById("addScheduleForm").reset();
    hideScheduleForm(); // Ditambahkan untuk auto-close form setelah submit
  });

  return false;
}

// Cek status koneksi Firebase
function checkConnectionStatus() {
  const connRef = firebase.database().ref(".info/connected");
  connRef.on("value", (snap) => {
    const online = snap.val() === true;
    const badge = document.getElementById("connection-badge");
    const text = document.getElementById("connection-text");
    
    badge.classList.toggle("offline-status", !online);
    badge.classList.toggle("online-status", online);
    text.textContent = online ? "online" : "offline";
  });
}
    
    // Inisialisasi
    for (let i = 0; i < relayCount; i++) {
      db.ref(relayPrefix + i).on("value", snapshot => {
        updateRelayUI(i, snapshot.val());
      });
    }

    setInterval(updateTimeAndDay, 1000);
    updateTimeAndDay();
  </script>
</body>
</html>
