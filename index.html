<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Firebase Realtime Database Test</h2>
  <input type="text" id="dataInput" placeholder="Tulis data">
  <button onclick="kirimData()">Kirim ke Firebase</button>
  <p>Data dari Firebase: <span id="firebaseData">-</span></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9-JkNWyY2tWDFH3O25I1iK7ANoL6zg-0",
      authDomain: "ihsan-cloud-f3a02.firebaseapp.com",
      databaseURL: "https://ihsan-cloud-f3a02-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ihsan-cloud-f3a02",
      storageBucket: "ihsan-cloud-f3a02.appspot.com",
      messagingSenderId: "442997712719",
      appId: "1:442997712719:web:de3ef3dc4cbb5b5925873a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function kirimData() {
      const input = document.getElementById("dataInput").value;
      db.ref("test").set(input);
    }

    db.ref("test").on("value", snapshot => {
      document.getElementById("firebaseData").innerText = snapshot.val();
    });
  </script>
</body>
</html>
